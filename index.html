<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GulmaTrack - Hub</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="content">
            <!-- Header -->
            <div class="header">
                <div class="logo-circle">
                    <span class="logo-text">GT</span>
                </div>
                <h1 class="title">GulmaTrack</h1>
                <p class="subtitle">Manage Your Projects & Files</p>
            </div>

            <!-- Links Section -->
            <div class="links-section">
                <!-- Link 1: Web -->
                <a href="https://gulmatrack-web.example.com" class="link-card web-card" target="_blank">
                    <div class="card-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"></circle>
                            <path d="M2 12h20M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path>
                        </svg>
                    </div>
                    <h2 class="card-title">Web Application</h2>
                    <p class="card-desc">Akses platform gulmatrack</p>
                    <span class="card-arrow">→</span>
                </a>

                <!-- Link 2: Drive -->
                <a href="https://drive.google.com/drive/folders/gulmatrack" class="link-card drive-card" target="_blank">
                    <div class="card-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path>
                        </svg>
                    </div>
                    <h2 class="card-title">Google Drive</h2>
                    <p class="card-desc">Koleksi file & dokumen</p>
                    <span class="card-arrow">→</span>
                </a>
            </div>

            <!-- Footer -->
            <div class="footer">
                <p>GulmaTrack © 2026</p>
                <p class="footer-sub">Your links, your way</p>
            </div>
        </div>
    </div>
</body>
</html>
